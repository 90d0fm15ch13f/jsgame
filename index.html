<html>
  <head>
    <link rel="stylesheet" href="highscore.css">
    <link rel="stylesheet" href="game.css">
    <script type="text/javascript" src="HighscoreAPI.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
		<h1>air pong hockey</h1>
		<img src="table.jpg" alt="air hockey table" style="display:none;">
		<table id="scoreboard">
			<tr>
			<th>Computer</th>
			<th>Player</th>
			</tr>
			<tr>
			<td class="score"> 0 </td>
			<td class="score"> 0 </td>
			</tr>
			<tr>
			<td colspan='2' id="timer"> 3:00 </td>
			</tr>
		</table>
    <div id="highdiv">
      <table id="hightable">
        <tr>
          <th>User</th>
          <th>Score</th>
        </tr>
      </table>
      <table id="myhightable">
        <tr>
          <th colspan="2">Your High Score</th>
        </tr>
          <tr id="myhighscore">
          <td colspan="2">You don't have one yet!</td>
        </tr>
      </table>
      </div>
  </body>
</html>
